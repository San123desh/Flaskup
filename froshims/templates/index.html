{% extends "layout.html" %}

{% block body %}

<h1>Register</h1>
<form action="/register" method="post">
    <input type="text" autocomplete="off" autofocus name="name">
    <select name="sport">
        
        {% for sport in sports %}
            <option value="{{ sport }}">{{ sport }}</option>
        {% endfor %}

    </select>
    <button type="submit">Register</button>
</form>

{% endblock %}
